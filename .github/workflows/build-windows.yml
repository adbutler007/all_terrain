name: Build Windows Executable

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'shiller_regime_plot_standalone.py'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy matplotlib xlrd==1.2.0 pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile `
                    --console `
                    --name=ShillerRegimePlot `
                    --clean `
                    --noconfirm `
                    --hidden-import=matplotlib.backends.backend_pdf `
                    --hidden-import=matplotlib.backends.backend_agg `
                    --hidden-import=PIL `
                    --hidden-import=PIL._imaging `
                    shiller_regime_plot_standalone.py

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: ShillerRegimePlot-Windows
        path: dist/ShillerRegimePlot.exe

    - name: Display build info
      run: |
        echo "Build complete!"
        dir dist
        echo "File size:"
        powershell -Command "(Get-Item dist/ShillerRegimePlot.exe).Length / 1MB"